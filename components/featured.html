<!DOCTYPE html>
<html>
  <head>
    <link href="theme.css" rel="stylesheet" type="text/css" />
    <link href="components/header/banner.css" rel="stylesheet" type="text/css" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');

      body{
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: 'Open Sans', sans-serif;
      }
      
      h2{
        font-family: 'Open Sans', sans-serif;
        text-align: center;
        font-size: 8vh;
        color: white;
      }

      .feature{
        height: 85vh;
        width: 100vw;

        background-image: url('Photos/Me Sailing 2.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }

      .featuretext{
        position: absolute;
        top: 50%;
        width: 50%;
      }

      .button {
        width:10vw;
        height:8vh;
        background: rgba(0,0,0,0);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0px 0px 0.3vh  rgba(255,255,255,0.6);
        transition: 0.5s;
      }
      .button:before {
        content: "";
        position: absolute;
        left:0;
        top:0;
        width: 0;
        height: 0;
        border-top: 0.2vh solid white;
        border-right: 0.2vh solid white;
        animation: border-top-right 3s infinite alternate;
      }
      .button:after {
        content: "";
        position: absolute;
        right:0;
        bottom:0;
        width: 0;
        height: 0;
        border-bottom: 0.3vh solid white;
        border-left: 0.3vh solid white;
        animation: border-bottom-left 3s infinite alternate;
      }
      .button:hover {
        box-shadow: 0px 0px 10px  rgba(255,255,255,0.6);;
      }
      @keyframes border-top-right {
        0%    {width:0px;   height:0px;}
        25%   {width:200px; height:0px;}
        50%   {width:200px; height:48px;}
        100%  {width:200px; height:48px;}
      }
      @keyframes border-bottom-left {
        0%    {width:0px;   height:0px; opacity: 0;}
        50%   {width:0px;   height:0px; opacity: 0;}
        50.1% {width:0px;   height:0px; opacity: 1;}
        75%   {width:200px; height:0px; opacity: 1;}
        100%  {width:200px; height:48px;opacity: 1;}
      }
    </style>
    
  </head>
  <body>
    <div class="feature">
      <div class="featuretext">
        <h2>New ILCA RatchetBlock</h2>
        <div class="button">Check It Out</div>
      </div>
    </div>
  </body>
</html>
